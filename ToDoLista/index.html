<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="ikony/css/fontello.css">
</head>
<body>
   
     <div class="todo">
         <div class="header">
             <h1>ToDo List</h1>
             <input type="text" class="todo-input" placeholder="Wpisz treść zadania...">
             <button class="add-btn">Add</button>
         </div>
         
         <div class="todo-list">
             <h3>Lista zadań:</h3>
             <p class="alert-info">Brak zadań na liście.</p>
             
             <ul>
             
             </ul>
         </div>
     </div>
    
     <div class="popup">
         <h3>Edytuj zadanie:</h3>
         <div class="popup-body">
             <p class="popup-info"></p>
             <input type="text" class="popup-input" placeholder="Wprowadź nową treść zadania">
             
             <button class="popup-btn accept">Zatwierdź</button>
             <button class="popup-btn cancel">Anuluj</button>
             
         </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
