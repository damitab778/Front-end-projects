<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
   
</head>
<body>
     <div class="wrapper">
         <form>
             <h1>Zarejestruj się!</h1>
             <div class="form-box">
                 <label for="username">Nazwa użytkownika:</label>
                 <input type="text" id="username" placeholder="podaj nazwe użtykownika">
                 <p class="error-text">error</p>
             </div>
              <div class="form-box">
                 <label for="password">Hasło:</label>
                 <input type="password" id="password" placeholder="podaj hasło">
                 <p class="error-text">error</p>
             </div>
              <div class="form-box">
                 <label for="password2">Powtórz hasło:</label>
                 <input type="password" id="password2" placeholder="powtórz hasło">
                 <p class="error-text">error</p>
             </div>
              <div class="form-box">
                 <label for="email">Email:</label>
                 <input type="email" id="email" placeholder="podaj adres mailowy">
                 <p class="error-text">error</p>
             </div>
             
             <div class="control-buttons">
                 <button class="clear">Wyczyść</button>
                 <button class="send">Wyślij</button>
             </div>
             
             <div class="popup">
                 <p>Formularz zostal poprawnie wysłany!</p>
                 <button class="close">Zamknij</button>
             </div>
         </form>
     </div>
    
     <script src="script.js"></script>
</body>
</html>
