<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="ikony/css/fontello.css">
</head>
<body>
   
     <header>
        <h1><i class="demo-icon icon-wallet"></i>Wallet</h1>
        <p>Teraz wiesz na co wydajesz!</p>
     </header>
     
     <main>
         <section class="transactions">
             
             <h2 class="title">Lista transakcji</h2>
             <div class="transaction-list">
                 <div class="income-area">
                     <h3>Przychód:</h3>
                   <!--  <div class="transaction" id="0">
                         <p class="transaction-name"><i class="demo-icon icon-dollar"></i> Wypłata</p>
                         <p class="transaction-amount">2000zł<button class="delete"><i class="demo-icon icon-cancel-circled2"></i></button></p>
                     </div>-->
                 </div>
                 
                 
                 <div class="expenses-area">
                     <h3>Wydatki</h3>
                   <!--   <div class="transaction" id="1">
                         <p class="transaction-name"><i class="demo-icon icon-shopping-basket"></i>Zakupy</p>
                         <p class="transaction-amount">-200zł<button class="delete"><i class="demo-icon icon-cancel-circled2"></i></button></p>
                     </div>
                          <div class="transaction" id="2">
                         <p class="transaction-name"><i class="demo-icon icon-food"></i> Jedzenie</p>
                         <p class="transaction-amount">-100zł<button class="delete"><i class="demo-icon icon-cancel-circled2"></i></button></p>
                     </div>
                      <div class="transaction" id="3">
                         <p class="transaction-name"><i class="demo-icon icon-cinema"></i> Kino</p>
                         <p class="transaction-amount">-20zł<button class="delete"><i class="demo-icon icon-cancel-circled2"></i></button></p>
                     </div>-->
                 </div>
             </div>
         </section>
         
         <section class="options">
             <div>
                 <h2 class="title">Dostępne środki:</h2>
                 <p class="available-money">0zł</p>
             </div>
             
             <div class="controls">
                 <button class="add-transaction"><i class="demo-icon icon-plus"></i> Dodaj transakcję</button>
                 <button class="delete-all"><i class="demo-icon icon-trash"></i> Usuń wszystko</button>
             </div>
             
             <div class="style-selection">
                <h2 class="title">Wybierz style:</h2>
                <div class="color-buttons">
                    <button class="light"></button>
                    <button class="dark"></button>
                </div>
             </div>
         </section>
     </main>
    
     <div class="add-transaction-panel">
         
         <h2 class="title">Dodaj nową transakcję</h2>
         <label for="name">Nazwa:</label>
         <small>(Podaj nazwę transakcji)</small>
         <input type="text" id="name"> 
         
         <label for="amount">Kwota:</label>
         <small>(Podaj kwotę transakcji, jeśli dodajesz wydatek, postaw znak minusa na początku kwoty)</small>
         <input type="text" id="amount">
         
         <label for="category">Wybierz kategorię:</label>
         <small>( [ + ] oznacza przychód, [ - ] oznacza wydatek)</small>
         <select id="category" onchange="selectCategory()">
             <option value="none" selected disabled></option>
             <option value="income" >[ + ] Przychód</option>
             <option value="shopping" >[ - ] Zakupy</option>
             <option value="food" >[ - ] Jedzenie</option>
             <option value="cinema" >[ - ] Kino</option>
         </select>
         
         <div class="panel-buttons">
             <button class="save"><i class="demo-icon icon-floppy"></i>Zapisz</button>
             <button class="cancel"><i class="demo-icon icon-cancel"></i>Anuluj</button>
         </div>
     </div>
    
     <script src="script.js"></script>
</body>
</html>
